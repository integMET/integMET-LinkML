id: http://integmet.org/
name: integMET
title: integMET LinkML Schema
version: 1.0.0
description: An integMET LinkML schema.
prefixes:
  linkml: https://w3id.org/linkml/
  itgmtdp: https://integmet.org/dp/
  itgmtmet: https://integmet.org/met/
  itgmtstudy: https://integmet.org/study/
  metabolights: https://identifiers.org/metabolights
  mw.study: https://identifiers.org/mw.study
default_curi_maps:
  - semweb_context
imports:
  - linkml:types
# default_prefix: itgmtdp
default_range: string

# Define your classes and their attributes
classes:
  DiffProfile:
    description: A series of expression ratio of metabolites.
    attributes:
      id:
        identifier: true
      name:
        description: Name of the differential profile.
      study:
        description: The study associated with this differential profile.
        range: Study
      factor1:
        description: The first factor for the differential profile.
        range: string
      factor2:
        description: The second factor for the differential profile.
        range: string
      metabolite:
        description: The metabolite associated with this differential profile.
        range: Metabolite
        multivalued: true

  Metabolite:
    description: A metabolite with a name and its identifiers.
    attributes:
      id:
        identifier: true
      inchikey:
        description: InChIKey of the metabolite.
      ratio:
        description: Ratio of the metabolite.

  Study:
    description: A Study with a name and its identifiers.
    attributes:
      id:
        identifier: true
      name:
        description: Name of the study.

  Container:
    tree_root: true
    attributes:
      diffprofiles:
        multivalued: true
        inlined_as_list: true
        range: DiffProfile
      metabolites:
        multivalued: true
        inlined_as_list: true
        range: Metabolite
      studies:
        multivalued: true
        inlined_as_list: true
        range: Study